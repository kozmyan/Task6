<script>

let M = prompt("Введите чиcло M:");
let N = prompt("Введите число N:");


function fact(n){
      result = 1;
      while(n){
        result *= n--;
      }
      return result;
}

C = (fact(M)+fact(N))/fact(M+1);

alert ("C = " + C);
