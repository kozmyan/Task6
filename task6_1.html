    let y = [43, 5, 3.4, 8, 20];
    let xsum = 0;
    let ysum = 0;
    let c = 0;

    function arrSum() {
        for (i = 0; i < x.length; i++)
            xsum += x[i];
        for (j = 0; j < y.length; j++)
            ysum += y[j];
        c = (xsum + ysum) / 2;
    }
    arrSum();
